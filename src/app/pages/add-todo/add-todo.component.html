<h1 mat-dialog-title>Add Todo</h1>
<div mat-dialog-content>

  <form [formGroup]="addTodoForm">

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 180px;">
      <mat-label>Status</mat-label>
      <select matNativeControl placeholder="Select Status" required formControlName="changeStatus">
        <option *ngFor="let item of status" [value]="item.id">{{item.text}}</option>
      </select>
    </mat-form-field>
  
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancle</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="addTodoForm.invalid" (click)="save()" cdkFocusInitial>Ok</button>
</div>
