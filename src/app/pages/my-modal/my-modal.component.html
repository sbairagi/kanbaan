<h1 mat-dialog-title>Add Todo</h1>
<div mat-dialog-content>

  <form [formGroup]="editTodoForm">

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>

    <div *ngIf="editTodoForm['controls'].title.hasError('required') && editTodoForm['controls'].title.touched" class="cross-validation-error-message alert alert-danger" style="width: 89%; font-size: 11px;
    padding: 3px;">
        Title is required.!!
    </div>

    <div *ngIf="editTodoForm['controls'].title.hasError('pattern') && editTodoForm['controls'].title.touched" class="cross-validation-error-message alert alert-danger" style="width: 89%; font-size: 11px;
    padding: 3px;">
      Only character are allowed.!!
    </div>
  
    <mat-form-field> 
      <mat-label>Description</mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
    </mat-form-field>

    <div *ngIf="editTodoForm['controls'].description.hasError('required') && editTodoForm['controls'].description.touched" class="cross-validation-error-message alert alert-danger" style="width: 89%; font-size: 11px;
    padding: 3px;">
        Title is required.!!
    </div>

    <div *ngIf="editTodoForm['controls'].description.hasError('minlength') && editTodoForm['controls'].description.touched" class="cross-validation-error-message alert alert-danger" style="width: 89%; font-size: 11px;
    padding: 3px;">
      Minimum character length is 25.!!
    </div>

    <mat-form-field appearance="fill" style="width: 180px;">
      <mat-label>Status</mat-label>
      <select matNativeControl placeholder="Select Status" required formControlName="changeStatus">
        <option *ngFor="let item of status" [value]="item.id">{{item.text}}</option>
      </select>
    </mat-form-field>
  
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancle</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="editTodoForm.invalid" (click)="save()" cdkFocusInitial>Ok</button>
</div>
